<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms-Soodipedia</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <form action="/aaryan">
        <p>
            <label for="Username">Enter your Username : </label>
            <input type="text" placeholder="Username" id="Username" name="username">
        </p>
        <p>
            <label for="password">Enter your password : </label>
            <input type="password" placeholder="password" id="password" name="password">
        </p>
        <p>
            <label for="email">Enter your email id : </label>
            <input type="email" placeholder="Email id" id="email" name="email">
        </p>
        <p>
            <label for="number">Enter your number</label>
            <input type="number" placeholder="Mobile Number" id="number" name="number">
        </p>
        <button>Submit </button>
    </form>
    <h2>Hijacking Searches</h2>
    <h3>Search reddit</h3>
    <!-- https://www.reddit.com/search/?q=dog -->
    <form action="https://www.reddit.com/search">
        <input type="text" placeholder="Search Reddit" name="q">
        <button>submit</button>
    </form>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q" placeholder="Search google">
        <button>submit</button>
    </form>
    <h3>Search Youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query" placeholder="Search Youtube">
        <button>submit</button>
    </form>

    <h2>More Inputs</h2>

    <form action="/birds">
        <input type="checkbox" id="agree" name="agree_tos" checked>
        <label for="agree">I agree to privacy policy</label>
        <p>
            <label for="xs">XS : </label>
            <input type="radio" id="xs" name="size" value="xs">
            <label for="s">S : </label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M : </label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        <button>submit</button>
    </form>
    <h3>First ever drop down menu</h3>
    <form action="/animals">
        <p>
            <label for="entree">Please Select an Entree
                <select name="meal" id="entree">
                    <option value="fish">Fish</option>
                    <option value="veg">Vegeterian</option>
                    <option value="chicken">Chicken</option>
                </select>
            </label>
        </p>
        <p>
            <label for="cheese">Please Select the level of cheese</label>
                <input type="range" id="cheese" min="1" max="10" step="1" name="chese_level">
        </p>
        <p>
            <label for="special_request">Type any special requests here</label>
            <br>
            <textarea name="requests" id="special_request" cols="20" rows="5" placeholder="Type Here"></textarea>
        </p>
        <button>submit</button>
    </form>
    <h2>Validations Demo</h2>
    <form action="/validations">
        <p>
            <label for="First">enter first name</label>
                <input type="text" name="First" id="first" required>
        </p>
        <p>
            <label for="username">enter username</label>
            <input type="text" name="username" id="username" required>
        </p>
        <button>submit</button>
    </form>
</body>


</html>
