<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="/register">
        <p>
            <label for="first">First Name</label>
            <input type="text" name="first" id="first" required>
            <label for="last">Last Name</label>
            <input type="text" name="last" id="last" required>
        </p>
        <p>Select a race : </p>
        <div>
            <input type="radio" name="size" id="fun" value="fun">
            <label for="fun">Fun run 5K</label>
        </div>

        <div>
            <input type="radio" name="size" id="half" value="half">
            <label for="half">Half Marathon</label>
        </div>
        <div>
            <input type="radio" name="size" id="full" value="full">
            <label for="full">Full Marathon</label>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" required>
        </div>
        <label for="age">Select Age Group</label>
        <select name="age" id="age">
            <option value="under_18">under 18</option>
            <option value="18_30">18-30</option>
            <option value="30_50">30-50</option>
            <option value="50+">50+</option>
        </select>
        <div>
            <button>Register!</button>
        </div>

    </form>
</body>

</html>
