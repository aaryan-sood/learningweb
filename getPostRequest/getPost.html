<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetPost</title>
</head>
<body>
    <h1>Get and Post Requests</h1>
    <h2>Get Requests</h2>
    <form action="http://localhost:8080/tacos" method="get">
        <input type="text" name="meat">
        <input type="text" name="qty" >
        <button type="submit">Submit</button>
    </form>
    <h2>Post Requests</h2>
    <form action="http://localhost:8080/tacos" method="post">
        <input type="text" name="meat">
        <input type="text" name="qty" >
        <button type="submit">Submit</button>
    </form>
</body>
</html>
